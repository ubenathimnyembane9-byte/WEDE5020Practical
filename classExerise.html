<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="boxModel.css">
  </head>
  <body>
    <div class="Card">
        <img src="https://picsum.photos/id/1/5000/3333" height="200" width="250" alt="Profile Picture">
        <h2>Jane Doe</h2>
        <p>Web developer | Passionate about creating user-friendly websites.</p>
        <button>Contact Me</button>
    </div>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
    }

    .card {
      padding: 20px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
      box-sizing: border-box;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      border: 3px solid #007bff;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0;
    }

    .card p {
      margin: 10px 0;
      color: #555;
    }

    .card button {
      padding: 10px 20px;
      margin-top: 15px;
      border: 2px solid #28a745;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

</body>
</html>
